<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return
        </p>
        <label for="bill-amount" >Bill Amount</label>
        <br>
        <input type="number" id="bill-amount" />
        <br>

        <button id="next-button">Next</button>

        <label for="cash-given" id="cash-label">Cash Given</label>
        <br>
        <input type="number" id="cash-given" />
        <br>

        <button id="check-button">Check</button>
        <p id="error-message"></p>

        <table class="change">
            <caption class="description">
                Change to be returned:
            </caption>

            <tr>
                <th>No of Notes: </th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Denomination</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>

    </div>

</body>
<script src="app.js"></script>
</html>
